{%extends "upper_menu.html" %}
{% block head %}
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static '/css/style_signup_login_form.css' %}">
    <link rel="stylesheet" href="{% static '/css/style_general.css' %}">
{% endblock %}
{% block content %}
    {{ message }}
    <div class="divFormContainer">
        <div class="divLoginSignup">
            <form action="{% if review %}
            edit_review_handle
            {% else %}
            add_review_handle
            {% endif %}" method="post">
            {% csrf_token %}
                <p style="color: #111111">Share your review here.</p>
                <textarea name="review_text">{% if is_paper == "True" %}{{ review.review_text_paper }}{% else %}{{ review.review_text_abstract }}{% endif %}</textarea>

                    <input type="hidden" name="review_id" value="{{ review_id }}">
                    <input type="hidden" name="paper_id" value="{{ paper_id }}">
                    <input type="hidden" name="is_paper" value="{{ is_paper }}">

                <input type="submit" value="Okay!">
            </form>
        </div>
    </div>


{% endblock %}
